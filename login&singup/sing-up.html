<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing-up</title>
    <link rel="stylesheet" href="sing-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="full_box">
        <P class="txt-sing-up">Sing Up</P>
        <form>
            <div class="form">
                
                <div class="name">
                    Name <br><input type="text" placeholder="Enter your name" required>
                </div>

                <div class="email">
                    Email <br><input type="text" placeholder="Enter your email" required>
                </div>

                <div class="password">
                    Password <br><input type="password" placeholder="Enter your password" required>
                </div>

                <div class="a"><p>Or</p></div>

                <div class="icon">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-github"></i>
                </div>

                <div class="sing-up-btn">
                    <button>SING UP</button>
                </div>
            </div>
        </form>

        <div class="log-in">
            <a href="log-in.html">Log In</a>
        </div>
    </div>
</body>
</html>
