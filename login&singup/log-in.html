<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="full_box">
        <P class="txt-login">Log in</P>
        <form>
            <div class="form">
                <div class="email">
                    Email <br><input type="text" placeholder="Enter your email" required>
                </div>

                <div class="password">
                    Password <br><input type="password" placeholder="Enter your password" required>
                </div>
                <div class="a"><a href="#">Forget Password</a></div>
                <p>Or</p>

                <div class="icon">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-github"></i>
                </div>

                <div class="login-btn">
                    <button>LOG IN</button>
                </div>
            </div>
        </form>

        <div class="sing-up">
            <a href="sing-up.html">Sing Up</a>
        </div>
    </div>
</body>
</html>
